<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Signup-form</title>
</head>
<body>
    <div class="image_container">
        <img src="mountains.jpg" alt="mountains">
        <div class="logo">
            <img src="odin.png" alt="odin logo" id="odin">
            <span>ODIN</span>
        </div>
    </div>

    <div class="right_side">
        <div class="top">
            <p class="headlines">This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p class="headlines">
                You know you want to.
            </p>
        </div>

        <div class="middle">
            <p class="headlines">Lets do this!"</p>
            <form id="loginForm" action="index.html" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name"> 
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                </div>
                <div>
                    <label for="user_phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="user_phonenumber" name="phone_number">
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <label for="user_password_conformation">PASSWORD</label>
                    <input type="password" id="user_password_conformation" name="password_conformation">
                </div>
            </form>
        </div>

        <div class="bottom">
            <button type="submit" form="loginForm">Create Account</button>
            <p>Already have an account? <span style="color:green; font-weight: bold;">Log in</span></p>
        </div>
    </div>
</html>
